<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BJJ/MMA DM Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; max-width: 800px; }
        textarea { width: 100%; height: 120px; margin-bottom: 10px; }
        #result { white-space: pre-wrap; border: 1px solid #ccc; padding: 15px; margin-top: 20px; min-height: 100px; }
    </style>
</head>
<body>
    <h1>BJJ/MMA YouTube DM Generator</h1>
    <form method="POST" action="/generate_dm_ui">
        <label>Athlete Name:</label><br>
        <input type="text" name="athlete_name" value="{{ athlete_name }}" required style="width:100%; padding:8px;"><br><br>

        <label>Recent Accomplishment/News (optional):</label><br>
        <textarea name="accomplishment">{{ accomplishment }}</textarea><br>

        <button type="submit">Generate DM</button>
    </form>

    {% if dm %}
    <h3>Generated DM:</h3>
    <div id="result">{{ dm }}</div>
    {% endif %}
</body>
</html>
